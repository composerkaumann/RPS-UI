<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript basics</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div><h1>Testing various stuff.</h1></div>
    <div id="containr">
      <div id="exponential" class="item">
        <div class="button">
          <button onclick="arithmetic()">Exponential</button>
        </div>
        <div class="stuff">
          <strong id="1st">_</strong><strong>&#94;</strong>
          <strong id="2nd">_</strong><strong>&#61;</strong>
          <strong id="total">_</strong>
        </div>
      </div>
      <div id="1upperCase" class="item">
        <div class="button">
          <button onclick="cap1st()">First letter uppercase.</button>
        </div>
        <div class="stuff">
          <p id="capFirstWrd">_ _ _ _ _</p>
        </div>
      </div>
      <div id="UpperCaseAllWrds" class="item">
        <div class="button">
          <button onclick="testJoiningArr2Str()">
            Uppercase 1st Letter(s) Of Word(s).
          </button>
        </div>
        <div class="stuff">
          <p id="capFirstAllWrds">_ _ _ _ _</p>
        </div>
      </div>
      <div class="item">
        <div class="button">
          <button onclick="computerPlay()">Computer random play R-P-S</button>
        </div>
        <div class="stuff">
          <p id="RPSComputerChoice">_ _ _ _ _</p>
        </div>
      </div>
      <div class="item">
        <div class="button">
          <button onclick="userInput()">User choice R-P-S</button>
        </div>
        <div class="stuff">
          <p id="RPSuserChoice">_ _ _ _ _</p>
        </div>
      </div>
      <div class="item">
        <div class="button">
          <button onclick="singleRPSgame()">RPS single game</button>
        </div>
        <div class="stuff"><p id="RPSsingleGame">_ _ _ _ _</p></div>
      </div>
      <div class="item">
        <div class="button">
          <button onclick="gameFiveRound()">5-game RPS</button>
        </div>
        <div class="stuff"><p id="RPSFiveGame">_ _ _ _ _</p></div>
      </div>
      <div id="container" class="item"></div>
    </div>
  </body>
</html>
